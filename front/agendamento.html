<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
 
    <link rel="stylesheet" href="/css/estilo.css">
 
    <script src="/js/agendamento.js"></script>
 
</head>
<body onload="obterAgencias()">
    
    <div class="container h-100 d-flex"> <!-- ocupar toda a página, centralizada na vertical -->
        <div class="row w-100 align-items-center"> <!-- ocupa toda a largula centralizando o conteúdo -->
            <div class="col-8 mx-auto"> <!-- uma única coluna ocupando 8 dos 12 espaços, centralizada  -->
 
                <div class="jumbotron">
                    <div class="row"> 
                        <div class="col">
                            <div class="text-center" id="msgErro"></div>
                        </div>
                    </div>

                    <h1 style="color: orangered;"> Coronagenda</h1>
                    <h4> Seu jeito seguro de ir a agência. </h4>
                    <br><br>
 
                    <form>
                        <p>Nome</p>
                        <input class="form-control" type="text" id="txtCliente" placeholder="Nome cliente">
                        
                        <p>E-mail</p>
                        <input class="form-control" type="text" id="txtEmail" placeholder="E-mail">
                        
                        <p>Celular</p>
                        <input class="form-control" type="text" id="txtCellWpp" placeholder="Celular / Whatsapp">
                        
                        <p>Data de Agendamento</p>
                        <input class="form-control" type="date" id="txtData" placeholder="Data" min="2020-08-15">

                        <p>Hora de Agendamento</p>
                        <input class="form-control" type="text" id="txtHoraInicio" placeholder="00:00">
                        
                        <p>Agência</p>
                        <div class="col-4">
                            <select id="sel_agencias"></select>  
                        </div>
                        <div class="col text-center">
                            <button class="btn btn-outline-primary" onclick="cadastrar(event)"> Cadastrar</button>
                        </div>
                    </form>
                </div>
 
            </div>
        </div>
    </div> 
    
</body>
</html>
